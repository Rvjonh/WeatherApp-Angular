<div class="container mt-4">

    <div class="row">
        <div class="col-lg-4">
            <img src="../../../assets/weather-news.png" class="img-fluid" alt="weather image">
        </div>
        <div class="col-lg-6 d-flex flex-column">
            <div *ngIf="this.errorMessage != ''" class="d-flex hide-error">
                <div class="w-100 alert alert-danger" role="alert">
                    <p class="m-0">
                        <span class="text-bold">Error:</span>
                        {{ errorMessage | titlecase }}
                    </p>
                </div>
            </div>

            <div *ngIf="query" class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h3 class="m-0">{{ cityName }}</h3>
                    <span class="fs-3 text-bold">{{ countrySys }}</span>
                </div>
                <div class="card-body">
                    <div class="card-text">
                        <h5 class="m-0 text-center">{{ description | titlecase }}</h5>
                    </div>
                    <div class="card-text">
                        <p class="m-0">Temperature: {{ temperature }} F</p>
                        <p class="m-0">Humidity: {{ humidity }}</p>
                        <p class="m-0">Weather: {{ typeWeather }}</p>
                    </div>
                </div>
            </div>

            <div *ngIf="loading" class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <input [(ngModel)]="city" type="text" class="mt-2 form-control form-control-lg fs-2 text-center" name="city" placeholder="Enter a city">
            <button class="btn btn-info fs-2 mt-2"
                [disabled]="city == ''"
                (click)="getWeather()"
            >
                Get Weather
            </button>
        </div>
    </div>
</div>
